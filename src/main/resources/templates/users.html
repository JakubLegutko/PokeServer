<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>PokemonApp Users</title>
</head>
<body>
<h1>  Welcome to the Users Page (top secret)</h1>
<table>
  <tr>
    <th>Id</th>
    <th>Login</th>
    <th>Password</th>
  </tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.Id}"> Id </td>
    <td th:text="${user.login}"> Login </td>
    <td th:text="${user.password}"> Password </td>
  </tr>
</table>
</body>
</html>
